<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="test.css">
<meta charset="UTF-8">
<title>クラス名簿登録</title>
 
 
</head>
<body>
   
   <h1 class="header">クラス名簿登録</h1>
  
    
  <form class="content">
  
   <div>
    <label for="name">名前</label>
    <input id="name" type="text" name="name" placeholder="名前を入力">    
   </div>
    
   <div>
    <label for="nickname">ニックネーム</label>
    <input id="nickname" type="text" name="nickname" placeholder="ニックネームを入力">
   </div>
   
    
   <div>   
    <label for="birth_date">生年月日</label>
    <input id="birth_date" type="date" name="birth_date">
   </div>
   
    
   <div>     
    <label for="activity">部活動 </label>
    	<select id="activity" name="activity">
            <option value="1">野球</option>
            <option value="2">水球</option>
            <option value="3">弓道</option>
            <option value selected="1"="4">帰宅</option>
        </select>
   </div>
    
   <div> 
    <label for="favorite_num">好きな数字</label>
    <input id="favorite_num" type="number" name="favorite_num" placeholder="数字を入力">
   </div>
    	
    
     
   <div>
    <label for="introduction">自己紹介</label>
    	<textarea id="introduction" name="introduction" placeholder="自己紹介を入力"></textarea>
   </div>     
  
   <p class="button">   
        <input type="submit" value="送信">
   			
   </p>
   
 </form>
 
</body>
</html>
